<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Tytuł</title>
  <link rel="stylesheet" type="text/css" href="http://gtkWeb.gplweb.pl/gui/gtkDecorator/gtkDecorator-2.6.4.css" />

</head>
<body>
  <form name="items">
  <div class="gtkWindow NOinnSpace">
    <header class="gtkHeaderBar">
	<h1>Pusta strona</h1>
	<p>Przykładowy akapit strony.</p>
    </header>
	<section class="gtkInfoBar"></section>
	<section class="innSpace" id="main">
	  <template id="rowTplt">
		<div id="row-">
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		</div>
		<hr/>
	  </template>
		<p>Content placeholder</p>
		<div>
		<span>Lp.</span>
		<span>Imie</span>
		<span>Nazwisko</span>
		<span>Stanowisko</span>
		</div>
	</section>
	<footer class="gtkStatusBar">
	  <div class="gtkBox putLeft">
		<p>DataType: <output id="dType">none</output></p>
	  </div>
	  <nav class="gtkBox2">
		Nawigacja: 
	  </nav>
	  <div class="gtkBox putRight">
		<p>Rows: <output id="rows">0</output></p>
	  </div>
	</footer>
  </div>
  </form>
<script type="text/javascript" src="ajax.js"></script>
</body>
</html>
